<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashcash</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0092aac10e.js" crossorigin="anonymous"></script>


</head>

<body class="container">
    <nav>
        <div class="nav-logo">
            <img src="./images/pageLogo.png" alt="">
        </div>
        <div class="nav-menu-list">
            <ul class="nav-menu">
                <li>Services</li>
                <li>How It Work</li>
                <li>Benefits</li>
                <li>Pricing</li>
            </ul>
        </div>
        <div>
            <span>ENG <i class="fas fa-solid fa-chevron-down"></i></span>
            <button class="btn-primary">Login</button>
        </div>
    </nav>

    <section class="main-contents">
        <div class="left-side">
            <div>
                <h1 class="title-txt">
                    Simple. <br>
                    Money. <br>
                    Card.
                </h1>
            </div>
            <div class="plus-Image">
                <img src="./images/plus.png" alt="plus">
            </div>

            <div class="trust-section">
                <h4>Trusted by</h4>
                <div class="brand-logo">
                    <img src="./images/b-logo-1.png" alt="blogo">
                    <img src="./images/b-logo.png" alt="blogo">
                </div>
            </div>

        </div>
        <div class="middle-part">
            <img src="./images/Card1.png" alt="card">
        </div>
        <div class="right-side">
            <div>
                <p>
                    We're more than a checking account, more than a debit card and more than you'd expect from your
                    bank.
                </p>
                <div class="play-video">
                    <div class="btn-round">
                        <i class="fas fa-solid fa-play"></i>
                    </div>

                    <p>Play Video</p>
                </div>
            </div>
            <div class="user-section">
                <h1>
                    1.27M
                </h1>
                <div class="total-user">
                    <img src="./images/pie.png" alt="pie">
                    <p>Total User</p>
                </div>
                <div class="users">
                    <img class="user" src="./images/user1.jpg" alt="user">
                    <img class="user" src="./images/user2.jpg" alt="user">
                    <img class="user" src="./images/user3.jpg" alt="user">
                    <img class="user" src="./images/user4.jpg" alt="user">
                    <img class="user" src="./images/round_plus.png" alt="user">

                </div>
            </div>
        </div>

    </section>

    <div class="down-section">
        <div class="horizontal-divider"></div>
        <div class="btn-round down-btn">
            <i class="fas fa-thin fa-arrow-down"></i>
        </div>
        <div></div>
    </div>

</body>

</html>
